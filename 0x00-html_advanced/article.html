<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8"> <!-- Sets the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"> <!-- Defines the viewport settings for responsive design -->
    <title>Article - Techium</title> <!-- Sets the title of the document to "Article - Techium" -->
    <meta name="description" content="Techium is a digital agency"> <!-- Sets the meta description for the document -->
    <link rel="icon" type="image/x-icon" href="./favicon.ico"> <!-- Adds a favicon in ICO format -->
    <link rel="icon" type="image/png" href="./favicon.png"> <!-- Adds a favicon in PNG format -->
</head>
<body>
    <header>Header</header> <!-- Creates the header section with the text "Header" -->
    <main>
        Main content <!-- Text inside the main section -->
        <aside>Aside</aside> <!-- Creates the aside section with the text "Aside" -->
    </main>
    <footer>Footer</footer> <!-- Creates the footer section with the text "Footer" -->
</body>
</html>

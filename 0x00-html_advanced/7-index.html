<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8"> <!-- Sets the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"> <!-- Defines the viewport settings for responsive design -->
    <title>Homepage - Techium</title> <!-- Sets the title of the document -->
    <meta name="description" content="Techium is a digital agency"> <!-- Sets the meta description for the document -->
    <link rel="icon" type="image/x-icon" href="./favicon.ico"> <!-- Adds a favicon in ICO format -->
    <link rel="icon" type="image/png" href="./favicon.png"> <!-- Adds a favicon in PNG format -->
</head>
<body>
    <header>
        <!-- Removes the text "Header" -->
        <nav></nav> <!-- Creates the navigation section -->
    </header>
    <main>
        <section>
            Hero section <!-- Creates the first section with the text "Hero section" -->
        </section>
        <section>
            Services section <!-- Creates the second section with the text "Services section" -->
        </section>
        <section>
            Works section <!-- Creates the third section with the text "Works section" -->
            <article>Work 1</article> <!-- Adds the first work article -->
            <article>Work 2</article> <!-- Adds the second work article -->
            <article>Work 3</article> <!-- Adds the third work article -->
        </section>
        <section>
            About section <!-- Creates the fourth section with the text "About section" -->
        </section>
        <section>
            Latest news section <!-- Creates the fifth section with the text "Latest news section" -->
            <article>Article 1</article> <!-- Adds the first news article -->
            <article>Article 2</article> <!-- Adds the second news article -->
            <article>Article 3</article> <!-- Adds the third news article -->
        </section>
        <section>
            Testimonials section <!-- Creates the sixth section with the text "Testimonials section" -->
            <article>Testimonial 1</article> <!-- Adds the first testimonial article -->
            <article>Testimonial 2</article> <!-- Adds the second testimonial article -->
            <article>Testimonial 3</article> <!-- Adds the third testimonial article -->
        </section>
        <section>
            Contact section <!-- Creates the seventh section with the text "Contact section" -->
        </section>
    </main>
    <footer>Footer</footer> <!-- Creates the footer section with the text "Footer" -->
</body>
</html>

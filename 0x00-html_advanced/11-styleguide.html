<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8"> <!-- Sets the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"> <!-- Defines the viewport settings for responsive design -->
    <title>Styleguide - Techium</title> <!-- Sets the title of the document to "Styleguide - Techium" -->
</head>
<body>
    <header></header> <!-- Removes the content from the header section -->
    <main>
        <section>
            <header>
                <h2>Headings</h2> <!-- Creates a level 2 heading with the text "Headings" -->
            </header>
            <h1>Heading level 1</h1> <!-- Creates a level 1 heading with the text "Heading level 1" -->
            <h2>Heading level 2</h2> <!-- Creates a level 2 heading with the text "Heading level 2" -->
            <h3>Heading level 3</h3> <!-- Creates a level 3 heading with the text "Heading level 3" -->
            <h4>Heading level 4</h4> <!-- Creates a level 4 heading with the text "Heading level 4" -->
            <h5>Heading level 5</h5> <!-- Creates a level 5 heading with the text "Heading level 5" -->
            <h6>Heading level 6</h6> <!-- Creates a level 6 heading with the text "Heading level 6" -->
        </section>
    </main>
    <footer></footer> <!-- Removes the content from the footer section -->
</body>
</html>
